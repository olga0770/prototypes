<body class="bg-signup">

    <div class="container">
        <br>
        <h2>Make a profile:</h2>
        <p class="small">* These fields are required</p>
        <form action="" onsubmit="myFunction()">

            <div class="row">
                <div class="col-12 col-md-6">

                    <br><label for="profileName"><i class="fas fa-user" style="color: #bf0116;"></i> Profile name *</label>
                    <input class="form-control" type="text" placeholder="Profile name" required="required">

                    <br><label for="email"><i class="fas fa-envelope" style="color: #bf0116;"></i> E-mail *</label>
                    <input class="form-control" type="email" placeholder="E-mail" required="required">

                    <br><label for="createPassword"><i class="fas fa-unlock-alt" style="color: #bf0116;"></i> Create password *</label>
                    <input class="form-control" type="password" placeholder="Create password" required="required">

                    <br><label for="confirmPassword"><i class="fas fa-unlock-alt" style="color: #bf0116;"></i> Confirm password *</label>
                    <input class="form-control" type="password" placeholder="Confirm password" required="required">

                </div>

                <div class="col-12 col-md-6">

                    <br><label for="Age"> <i class="fas fa-birthday-cake" style="color: #bf0116;"></i> Age</label>
                    <input class="form-control" type="number" placeholder="Age">

                    <br><label for="gender"><i class="fas fa-male" style="color: #bf0116;"></i><i class="fas fa-female" style="color: #bf0116;"></i> Gender</label>
                    <select class="form-control">
                        <option>Choose gender</option>
                        <option>Man</option>
                        <option>Woman</option>
                    </select>

                    <br><label for="gender"><i class="fas fa-male" style="color: #bf0116;"></i><i class="fas fa-female" style="color: #bf0116;"></i> I'm looking for</label>
                    <select class="form-control">
                        <option>Choose gender</option>
                        <option>Man</option>
                        <option>Woman</option>
                    </select>

                    <br><label for="photo"><i class="fas fa-image" style="color: #bf0116;"></i> Upload your photo</label><br>
                    <label class="btn btn-outline-primary btn-block"> Choose file <input type="file" hidden></label>

                </div>
            </div>

            <br>
            <div class="form-group">
                <label for="bio"><i class="fas fa-file-alt" style="color: #bf0116;"></i> Bio</label>
                <textarea id="form_bio" name="bio" class="form-control" placeholder="Bio" rows="3"></textarea>
                <div class="help-block with-errors"></div>
            </div>

            <hr style="background-color: #bf0116;">

            <div class="form-group form-check">
                <input type="radio" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Yes, you are allowed to process my personal
                    data.</label><br><br>
            </div>

            <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>

            <br><input type="submit" class="btn btn-primary btn-lg" value="   SIGN UP   ">

            
            


        </form>
